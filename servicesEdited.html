<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatric Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/fonts.css">
    <style>
        :root {
            --service-bg: #f1f9e7;
            --primary-color: #9AC339;
            --secondary-color: #f1f9e7;
            --para-color: #666;
        }

        body {
          
            background-color: var(--service-bg);
        }

  

        /* Mobile Carousel Styles */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            
        }

        .carousel-slide {
            width: 100%;
            display: none;
        }

        .carousel-slide.active {
            display: block;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin: 20px 0 10px;
            gap: 10px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
        }

        .indicator.active {
            background-color: var(--primary-color);
        }

        .carousel-nav {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            margin-top: 10px;
            z-index: 10;
        }

        .nav-button {
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Service card styles for mobile */
        .service-card {
            position: relative;
            background: white;
            border-radius: 30px;
            padding: 20px 16px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gold-gradient {
            background: linear-gradient(180deg, rgba(255, 239, 181, 1) 0%, rgba(255, 255, 255, 1) 75%);
        }

        .peach-gradient {
            background: linear-gradient(180deg, rgba(255, 225, 217, 1) 0%, rgba(255, 255, 255, 0.98) 75%);
        }

        .blue-gradient {
            background: linear-gradient(180deg, rgba(183, 214, 255, 1) 0%, rgba(255, 255, 255, 0.98) 75%);
        }

        .service-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin: 0 auto 20px;
        }

        .service-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        .service-description {
            font-size: 16px;
            color: var(--para-color, #666);
            line-height: 1.6;
        }

        /* Services section container */
        .services-section {
            padding: 2rem;
            background-color: var(--service-bg);
            border-radius: 16px;
        }

        /* Service cards web view */
        .service-web-card {
            background: white;
            border-radius: 30px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 350px;
            margin: 0 auto;
            position: relative;
        }

        /* Updated gradient styles for web view */
        .gold-gradient-web {
            background: linear-gradient(180deg, #c7ad37 0%, rgba(255, 255, 255, 1) 35%);
        }

        .peach-gradient-web {
            background: linear-gradient(180deg, rgba(255, 180, 160, 1) 0%, rgba(255, 255, 255, 1) 35%);
        }

        .blue-gradient-web {
            background: linear-gradient(180deg, rgba(120, 180, 255, 1) 0%, rgba(255, 255, 255, 1) 35%);
        }

        /* Image styling */
        .card-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .card-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
    <link rel="stylesheet" href="styles/services.css">
</head>

<body class="font1">

        <!-- Content will be loaded here dynamically -->
    </div>

    <script>

        // Store mobile view code in a variable
        const mobileViewCode = `
    <div class="bg-[--service-bg] rounded-lg p-4">
      <div class="w-full flex items-center gap-4 mb-4">
        <div class="h-1 w-12 bg-[#9AC339]"></div>
        <h2 class="content-Heading">
          <span class="span-color">Onsite </span>Services

      </div>
      <p class="text-[#131313] mb-6 font-semibold text-center">
        In-person pediatric care for illness treatment, health check-ups, and
        vaccination schedules.
      </p>

      <div class="carousel-container">
        <div class="carousel-slide active">
          <div class="service-card gold-gradient relative mt-[20vh]">
            <img src="images/services/service1.png" alt="Management of General Pediatric Illness" class="service-image relative -top-[20vh] h-[30vh] w-[40vw]">
            <h3 class="service-title -mt-[20vh]">Management of General Pediatric Illness (Newborn -18 years)</h3>
            <p class="service-description">
              The management of general pediatric care focuses on ensuring the health and well-being of children from newborns to 18 years, with attention to growth, development, and prevention of health concerns.
            </p>
          </div>
        </div>
        
        <div class="carousel-slide">
          <div class="service-card peach-gradient">
            <img src="images/services/service2.png" alt="Well Visits and Vaccines" class="service-image">
            <h3 class="service-title">Well Visits and Vaccines</h3>
            <p class="service-description">
              Ensure your family's health with our comprehensive Well Visits and Vaccines, offering preventive care and essential immunizations for all ages.
            </p>
          </div>
        </div>
        
        <div class="carousel-slide">
          <div class="service-card gold-gradient">
            <img src="images/services/service3.png" alt="Medication & Counseling" class="service-image">
            <h3 class="service-title">Medication & Counseling for ADHD, Autism, Anxiety and Depression</h3>
            <p class="service-description">
              Our clinic offers comprehensive services for managing ADHD, Autism, Anxiety, and Depression, including personalized medication management and counseling to support your mental health journey.
            </p>
          </div>
        </div>
        
        <div class="carousel-slide">
          <div class="service-card blue-gradient">
            <img src="images/services/service5.png" alt="Nebulization" class="service-image">
            <h3 class="service-title">Nebulization</h3>
            <p class="service-description">
              Our clinic offers professional nebulization services to effectively manage respiratory conditions.
            </p>
          </div>
        </div>
        
        <div class="carousel-indicators">
          <span class="indicator active" data-index="0"></span>
          <span class="indicator" data-index="1"></span>
          <span class="indicator" data-index="2"></span>
          <span class="indicator" data-index="3"></span>
        </div>
        
        <div class="carousel-nav">
          <button class="nav-button prev-button">&#10094;</button>
          <button class="nav-button next-button">&#10095;</button>
        </div>
      </div>
    </div>
    `;

        // Function to determine which view to show
        function loadAppropriateView() {
            const servicesContainer = document.getElementById('services-container');
            const isMobile = window.innerWidth < 768; // Define your breakpoint here

            if (isMobile) {
                servicesContainer.innerHTML = mobileViewCode;

                // Initialize mobile carousel
                const slides = document.querySelectorAll('.carousel-slide');
                const indicators = document.querySelectorAll('.indicator');
                const prevButton = document.querySelector('.prev-button');
                const nextButton = document.querySelector('.next-button');
                let currentIndex = 0;

                function showSlide(index) {
                    // Hide all slides
                    slides.forEach(slide => {
                        slide.classList.remove('active');
                    });

                    // Deactivate all indicators
                    indicators.forEach(indicator => {
                        indicator.classList.remove('active');
                    });

                    // Show current slide and activate indicator
                    slides[index].classList.add('active');
                    indicators[index].classList.add('active');
                }

                // Add click event to indicators
                indicators.forEach(indicator => {
                    indicator.addEventListener('click', function () {
                        currentIndex = parseInt(this.dataset.index);
                        showSlide(currentIndex);
                    });
                });

                // Add click event to previous button
                prevButton.addEventListener('click', function () {
                    currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
                    showSlide(currentIndex);
                });

                // Add click event to next button
                nextButton.addEventListener('click', function () {
                    currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
                    showSlide(currentIndex);
                });
            } else {
                servicesContainer.innerHTML = webViewCode;
            }
        }

        // Load the appropriate view when DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            loadAppropriateView();

            // Re-evaluate on window resize
            window.addEventListener('resize', function () {
                loadAppropriateView();
            });
        });
    </script>
</body>

</html>
