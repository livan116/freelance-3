<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-white font-sans">
    <div class="container  mx-auto px-4 py-10 max-w-7xl">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Left Section -->
            <div class="w-full lg:w-1/2">
                <div class="flex items-center mb-2">
                    <div class="w-12 h-1 bg-green-500"></div>
                    <h2 class="text-2xl font-bold ml-2">Contact Us</h2>
                </div>
                <p class="text-gray-700 mb-6">Get in Touch â€“ We'd Love to Hear from You!</p>

                <h3 class="text-xl font-bold mb-4 flex items-center">
                    Visit Us
                    <i class="fas fa-map-marker-alt text-red-500 ml-2"></i>
                </h3>

                <div class="w-full h-96 bg-gray-200 mb-6 rounded-xl overflow-hidden">
                    <img src="images/page_8/map.png" alt="Map location" class="w-full h-full object-cover">
                </div>
            </div>

            <!-- Right Section - Form -->
            <div class="w-full lg:w-1/2 bg-white p-6 rounded-xl shadow-lg">
                <form class="space-y-4">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="w-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                First Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" placeholder="First Name"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>

                        <div class="w-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Last Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" placeholder="Last Name"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Email Id
                        </label>
                        <input type="email" placeholder="Email Id"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Phone Number <span class="text-red-500">*</span>
                        </label>
                        <div class="flex">
                            <div class="flex items-center bg-white border border-gray-300 rounded-l-md px-3">
                                <select class="bg-transparent pr-1 py-2 focus:outline-none text-gray-700">
                                    <option>+91</option>
                                    <option >+1</option>
                                </select>
                            </div>
                            <input type="tel" placeholder="Phone Number"
                                class="w-full px-3 py-2 border border-gray-300 rounded-r-md focus:outline-none focus:ring-2 focus:ring-green-500 -ml-px">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Message <span class="text-red-500">*</span>
                        </label>
                        <textarea rows="5" placeholder=""
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    </div>

                    <div class="pt-4">
                        <button type="submit"
                            class="w-auto  px-8 py-3 bg-green-500 text-white font-medium rounded-xl hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
