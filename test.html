        overflow: hidden;

        width: 100%;
        display: none;

        justify-content: center;
        margin: 20px 0 10px;
        gap: 10px;
      }

        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #ccc;
        cursor: pointer;
      }

        background-color: var(--primary-color);

        color: white;
        font-size: 24px;
        cursor: pointer;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

      // Function to determine which view to show
      function loadAppropriateView() {
        const servicesContainer = document.getElementById("services-container");
        const isMobile = window.innerWidth < 768; // Define your breakpoint here

        if (isMobile) {
          servicesContainer.innerHTML = mobileViewCode;
          
          // Initialize both onsite and online carousels
          initializeCarousel('onsite-carousel');
          initializeCarousel('online-carousel');
        } else {
          servicesContainer.innerHTML = webViewCode;
        }
      }
      
      // Function to initialize a carousel
      function initializeCarousel(carouselClass) {
        const container = document.querySelector(`.${carouselClass}`);
        if (!container) return;
        
        const slides = container.querySelectorAll(".carousel-slide");
        const indicators = container.querySelectorAll(".indicator");
        const prevButton = container.querySelector(".prev-button");
        const nextButton = container.querySelector(".next-button");
        let currentIndex = 0;

        function showSlide(index) {
          // Hide all slides
          slides.forEach((slide) => {
            slide.classList.remove("active");
          });

          // Deactivate all indicators
          indicators.forEach((indicator) => {
            indicator.classList.remove("active");
          });

          // Show current slide and activate indicator
          slides[index].classList.add("active");
          indicators[index].classList.add("active");
        }

        // Add click event to indicators
        indicators.forEach((indicator) => {
          indicator.addEventListener("click", function () {
            currentIndex = parseInt(this.dataset.index);
            showSlide(currentIndex);
          });
        });

        // Add click event to previous button
        prevButton.addEventListener("click", function () {
          currentIndex =
            currentIndex === 0 ? slides.length - 1 : currentIndex - 1;
          showSlide(currentIndex);
        });

        // Add click event to next button
        nextButton.addEventListener("click", function () {
          currentIndex =
            currentIndex === slides.length - 1 ? 0 : currentIndex + 1;
          showSlide(currentIndex);
        });
      }

      // Load the appropriate view when DOM is ready
      document.addEventListener("DOMContentLoaded", function () {
        loadAppropriateView();

        // Re-evaluate on window resize
        window.addEventListener("resize", function () {
          loadAppropriateView();
        });
      });
